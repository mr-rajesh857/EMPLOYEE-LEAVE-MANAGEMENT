<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <!-- Replaced generic logo with Hyscaler company logo -->
                <div class="logo">
                    <img src="{{ url_for('static', filename='image.png') }}" alt="Hyscaler"
                        style="height: 30px; width: auto;">
                </div>
                <h1>Leave Management</h1>
                <p>Sign in to manage your leave requests</p>
            </div>

            <div id="login-form-container">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="you@company.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            <span>Sign In</span>
                        </button>
                    </div>

                    <div id="error-message" class="error-message"></div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                </div>
            </div>

            <div id="register-form-container" style="display: none;">
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" name="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email Address</label>
                        <input type="email" id="reg-email" name="email" required placeholder="you@company.com">
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="employee">Employee</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="register-btn">
                            <span>Create Account</span>
                        </button>
                    </div>

                    <div id="register-error-message" class="error-message"></div>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
            </div>

            <!-- <div class="demo-credentials">
                <p><strong>Demo Accounts:</strong></p>
                <p>Manager: manager@company.com / manager123</p>
                <p>Employee: sarah@company.com / employee123</p>
            </div> -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
